<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <header class="header">
            <div class="title">
                <h1>Meal Finder</h1>
            </div>

            <div class="search-bar">
                <input type="search" class="search" placeholder="Search for meals or keywords">
                <button class="search-button">
                    <img class="search-icon" src="assets/icons/search.svg" alt="Search Icon">
                </button>
                <button class="random-button">
                    <img class="random-icon" src="assets/icons/random.svg" alt="Random Icon">
                </button>
            </div>
            <div class="result-heading">

            </div>
        </header>
        <section class="container">
            <div class="meals"></div>
        </section>
        <div class="about-meal">

        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
